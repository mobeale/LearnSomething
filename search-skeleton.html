<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Indie+Flower' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>


</head>
<body ng-app="WikiApp" ng-controller="MainCtrl">



<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->


        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="navbar-collapse">


            <form ng-submit="search()" class="navbar-form" style="border:none;" role="search">
                <div class="input-group" style="width:100%;">
                    <input type="text" ng-model="searchTxt" class="form-control pull-right" style=" background-color: #e5e5e5; width:100%;" placeholder="Search"; >
						<span class="input-group-btn" style="width:1%">
							<button type="reset" class="btn btn-default">
								<span class="glyphicon glyphicon-remove">
									<span class="sr-only">Close</span>
								</span>
                            </button>
							<button type="submit" class="btn btn-default">
								<span class="glyphicon glyphicon-search">
									<span class="sr-only">Search</span>
								</span>
                            </button>
						</span>
                </div>
            </form>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>

<div class="container-fluid" style="margin-top: 50px;">
    <div class="row" ng-repeat="result in results">
        <div class="col-sm-10 col-sm-offset-1">
            <div class="" ng-repeat="result in results">



                            <h2 style="font-family:'Indie Flower'; text-align:center">{{result.title}}</h2>
                            <a ng-href="{{result.page}}" target="_blank" ><p style="font-family:Montserrat">{{result.body}}</p></a>



            </div>
        </div>
    </div>
</div>



<script src='http://ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.2/angular-animate.min.js'></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" ></script>
<script src="js/index.js"></script>

</body>
</html>
